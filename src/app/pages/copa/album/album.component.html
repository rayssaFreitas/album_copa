<div fxLayout="column" class="container">
    <div  class="my-20">
        <h1>
            Meu Album
        </h1>
    </div>
    <div class="album pd-20" *ngFor="let pais of album.paises">
        <div fxLayout="column" class="my-10">
            <div>
                <h1>{{pais.nome}}</h1>
            </div>
            <div fxLayout="row" class="container">
                <div class="w-100 open-dialog" *ngFor="let figurinha of pais.figurinhas; let i = index">
                    <mat-card fxFlex="75" fxFlex.sm="" fxLayout="column" (click)="abrirTrocaDialog(pais.figurinhas[i])" class="app-figurinha py-15">
                        <app-figurinha 
                            [(figurinha)] = pais.figurinhas[i]>
                        </app-figurinha>
                        <mat-card-footer fxFlex  fxLayoutAlign="space-around center">
                            <section>
                                <a>
                                    <span>
                                        <b>FIFA WORLD CUP</b>
                                    </span>
                                </a>
                            </section>
                        </mat-card-footer>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
